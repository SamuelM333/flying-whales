{% extends "base.html" %}
{% block body %}
  <div class="section"></div>
  <main>
    <div class="center-align">
      <div class="section"></div>
      <div class="section"></div>

      <div class="container">
        <div id="login-container" class="z-depth-1 grey lighten-4 row">
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input id='username' class='validate' name='username' type='text'/>
                <label for='username'>Username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password'/>
                <label for='password'>Password</label>
              </div>
            </div>
            <br/>
            <div class="center-align">
              <div class='row'>
                <button type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect waves-light blue'>Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="section"></div>
    <div class="section"></div>
  </main>
{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block js %}
  <script>
      const username_input = $("#username");
      username_input.focus();
  </script>
{% endblock %}
